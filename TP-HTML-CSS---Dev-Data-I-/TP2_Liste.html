<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste</title>
</head>
<body>
    <ul> Liste désordonnée
        <li> tacos </li>
        <li> Hamburger </li>
        <li> Pain salade(Bread with salad) </li>
    </ul>

    <hr/>

    <ol> Liste ordonnée
        <li> tacos </li>
        <li> Hamburger </li>
        <li> Pain salade(Bread with salad) </li>
    </ol>

    <hr/>


    <dl>
        <dt>Liste de définition</dt>
        <li> tacos is the best </li>
        <li> Hamburger follow</li>
        <li> Pain salade(Bread with salad) is the worst </li>
    </dl>

</body>
</html>
